	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

	<!-- 手机头 -->

<body style="background:#f5f5f5">
	<!-- 页面头部 -->
	<div class="easy_header" style="background:#fff;">
		<a href="项目-首页.html" class="left" style="left:0"><img src="images/ic_end_back@2x.png" width="20px"></a>
		<p>8000抵扣券</p>
	</div>	
	<!-- 倒计时开始 -->
	<div class="item_details_countdown" style="background:#fff">
		<p style="font-size:.8em;line-height:2em;">距活动结束还有：</p>
		<div id="fnTimeCountDown" data-end="2018/07/08 18:45:13">
			<span class="day num">00</span>天
			<span class="hour num">00</span>时
			<span class="mini num">00</span>分
			<span class="sec num">00</span>秒
			<span class="hm num">0</span>
		</div>
		<script type="text/javascript">
			$.extend($.fn,{
				fnTimeCountDown:function(d){
					this.each(function(){
						var $this = $(this);
						var o = {
							hm: $this.find(".hm"),
							sec: $this.find(".sec"),
							mini: $this.find(".mini"),
							hour: $this.find(".hour"),
							day: $this.find(".day"),
							month:$this.find(".month"),
							year: $this.find(".year")
						};
						var f = {
							haomiao: function(n){
								if(n < 10)return "" + n.toString();
								if(n < 100)return "" + n.toString();
								return n.toString();
							},
							zero: function(n){
								var _n = parseInt(n, 10);//解析字符串,返回整数
								if(_n > 0){
									if(_n <= 9){
										_n = "0" + _n
									}
									return String(_n);
								}else{
									return "00";
								}
							},
							dv: function(){
								//d = d || Date.UTC(2050, 0, 1); //如果未定义时间，则我们设定倒计时日期是2050年1月1日
								var _d = $this.data("end") || d;
								var now = new Date(),
									endDate = new Date(_d);
								//现在将来秒差值
								//alert(future.getTimezoneOffset());
								var dur = (endDate - now.getTime()) / 1000 , mss = endDate - now.getTime() ,pms = {
									hm:"0",
									sec: "00",
									mini: "00",
									hour: "00",
									day: "00",
									month: "00",
									year: "0"
								};
								if(mss > 0){
									pms.hm = f.haomiao(mss % 10);
									pms.sec = f.zero(dur % 60);
									pms.mini = Math.floor((dur / 60)) > 0? f.zero(Math.floor((dur / 60)) % 60) : "00";
									pms.hour = Math.floor((dur / 3600)) > 0? f.zero(Math.floor((dur / 3600)) % 24) : "00";
									pms.day = Math.floor((dur / 86400)) > 0? f.zero(Math.floor((dur / 86400)) % 30) : "00";
									//月份，以实际平均每月秒数计算
									pms.month = Math.floor((dur / 2629744)) > 0? f.zero(Math.floor((dur / 2629744)) % 12) : "00";
									//年份，按按回归年365天5时48分46秒算
									pms.year = Math.floor((dur / 31556926)) > 0? Math.floor((dur / 31556926)) : "0";
								}else{
									pms.year=pms.month=pms.day=pms.hour=pms.mini=pms.sec="00";
									pms.hm = "0";
									//alert('结束了');
									return;
								}
								return pms;
							},
							ui: function(){
								if(o.hm){
									o.hm.html(f.dv().hm);
								}
								if(o.sec){
									o.sec.html(f.dv().sec);
								}
								if(o.mini){
									o.mini.html(f.dv().mini);
								}
								if(o.hour){
									o.hour.html(f.dv().hour);
								}
								if(o.day){
									o.day.html(f.dv().day);
								}
								if(o.month){
									o.month.html(f.dv().month);
								}
								if(o.year){
									o.year.html(f.dv().year);
								}
								setTimeout(f.ui, 1);
							}
						};
						f.ui();
					});
				}
			});
		</script>
		<script type="text/javascript">
			$("#fnTimeCountDown").fnTimeCountDown("2018/07/08 18:45:13");
		</script>
	</div>	
	<!-- 倒计时开始 -->

		</div>
	</div>		
	<div class="card">

			   <!-- 轮播（Carousel）指标 -->

				  <li data-target="#myCarousel_2" data-slide-to="0" class="active"></li>
				  <li data-target="#myCarousel_2" data-slide-to="1"></li>
				  <li data-target="#myCarousel_2" data-slide-to="2"></li>

			   <!-- 轮播（Carousel）项目 -->

				  </div>

<script src="js/hammer.js"></script>				
<script>
$(document).ready(function() {  
		$('.carousel').hammer().on('swipeleft', function(){
			$(this).carousel('next'); 
		})
		$('.carousel').hammer().on('swiperight', function(){

		})
 }); 
</script>
