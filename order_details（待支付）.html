<!DOCTYPE html>
<html>
<head>
   <title>在线尝试 Bootstrap 实例</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="pragma" content="no-cache" />
   
   <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <link href="css/1.css" rel="stylesheet">
</head>



<body style="background:#f5f5f5;height:100%">


	<div class="easy_header" style="background:#fff;">
		<a href="" class="left"  style="left:0"><span class="glyphicon glyphicon-chevron-left" style="color: rgb(0, 0, 0);"></span></a>
		<p>订单详情</p>
	</div>
	
	
	
	<div class="card">
		<div class="card_state">
			<p class="c_red">待支付</p>
		</div>
	</div>	
	
	
	<div class="card">
		<div class="card_title">
			<p>
				<span class="refund_name">8000抵扣券</span>
				<span class="refund_price">1000.00元</span>
			</p><div style="clear:both"></div>
		</div>
		<div class="card_title">
			<a href=""><div class="order_details">
				<div class="order_details_img">
					<img src="images/order_details_img1.jpg">
				</div>
				<div class="order_details_con">
					<div class="order_details_text">				
						<p class="order_details_text_title">湖光山色湖光山色 <span class="area">133.30O</span></p>
						<p class="order_details_text_address fs08">杭州江干区湖光山庄江干区湖光山庄江干区湖光山庄</p>
					</div>		
				</div>
			</div></a>
		</div>
		<div class="card_con">
			<p class="order_details_item_list">
				<span class="order_details_item">下单时间</span>
				<span class="order_details_itemcom">2016.06.06</span>
			</p><div style="clear:both"></div>
			<p class="order_details_item_list">
				<span class="order_details_item">有效期至</span>
				<span class="order_details_itemcom">2016.06.06</span>
			</p><div style="clear:both"></div>
			<p class="order_details_item_list">
				<span class="order_details_item">订单号</span>
				<span class="order_details_itemcom">2016.06.06</span>
			</p><div style="clear:both"></div>
			<p class="order_details_item_list">
				<span class="order_details_item">付款时间</span>
				<span class="order_details_itemcom">2016.06.06</span>
			</p><div style="clear:both"></div>
			<p class="content">
				<a href="">联系客服</a>
			</p>
		</div>		
	</div>
	
	<div class="btm_btn">
		<button class="c_fff">取消</button> <button class="c_red">支付</button>	
	</div>

	
</body>
</html>
