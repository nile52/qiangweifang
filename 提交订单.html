<!DOCTYPE html>
<html>
<head>
    <title>订单支付</title>
	<meta charset="utf-8">	
	<!-- 手机头 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="pragma" content="no-cache" />
	<!-- 手机头 -->   
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="css/base.css" rel="stylesheet">
</head>
<body style="background:#f5f5f5;height:100%">
	<!-- 页面头部 -->
	<div class="easy_header" style="background:#fff;">
		<a href="我的订单.html" class="left" style="left:0"><img src="images/ic_end_back@2x.png" width="20"></span></a>
		<p>确认订单</p>
	</div>
	<!-- 提示 -->
	<div class="alert alert-danger">温馨提示:购券后请尽快使用,不确保房源有售。</div>
	<!-- 详情 -->
	<div class="card">
		<div class="card_title">
			<p>
				<span class="refund_name"><b>8000抵扣券</b></span>
				<span class="refund_price c_ccc">1000.00元</span>
			</p><div class="clearfix"></div>
		</div>
		<div class="card_title">
			<a href="项目-优惠券详情.html"><div class="order_details">
				<div class="order_details_img">
					<img src="images/order_details_img1.jpg">
				</div>
				<div class="order_details_con">
					<div class="order_details_text">				
						<p class="order_details_text_title fs16 c_333">湖光山色湖光山色 <span class="area">133.30㎡</span></p>
						<p class="order_details_text_address fs12 c_999">杭州江干区湖光山庄江干区湖光山庄江干区湖光山庄</p>
					</div>		
				</div>
			</div></a>
		</div>
		<div class="card_con">
			<p class="order_details_item_list">
				<span class="order_details_item">数量</span>
				<span class="order_details_itemcom right">1</span>
			</p><div class="clearfix"></div>
			<p class="order_details_item_list">
				<span class="order_details_item">总计</span>
				<span class="order_details_itemcom right">1000.00元</span>
			</p><div class="clearfix"></div>
			<p class="order_details_item_list">
				<span class="order_details_item">绑定手机</span>
				<span class="order_details_itemcom right">15815815815</span>
			</p><div class="clearfix"></div>
		</div>		
	</div>
	<!-- 支付方式 -->
	<div class="card">
		<div class="card_title">
			<p class="fs095">支付方式</p>		
		</div>
		<div class="card_con">
			<p class="refund_reason_list">
				<img src="images/pic_pay_zhifubao@2x.png" width="24" style="    margin: 10px 10px 10px 0;float:left">
				<span class="refund_reason left">支付宝</span>
				<span class="pay_list_c1 right"><input type="radio" name="paylist" value="1" class="radioclass"></span>
			</p><div class="clearfix"></div>
			<p class="refund_reason_list">
				<img src="images/pic_pay_weixing@2x.png" width="24" style="    margin: 10px 10px 10px 0;float:left">
				<span class="refund_reason left">微信钱包</span>
				<span class="pay_list_c1 right"><input type="radio" name="paylist" value="1" class="radioclass"></span>
			</p><div class="clearfix"></div>

		</div>
	</div>	
	<!-- 底部固定button -->
	<div class="fixed_btn_adjust"></div>	
	<div class="fixed_btm_btn">
		<button onclick="window.location='兑换礼物.html'">确认支付</button>
	</div>		
<!-- 支付方式单选	 -->
<script>	
$(".pay_list_c1").on("click",function(){
  $(this).addClass("on").parent().siblings().children(".pay_list_c1").removeClass("on");
})
</script>		
</body>
</html>
