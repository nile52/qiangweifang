<!DOCTYPE html>
<html>
<head>
   <title>在线尝试 Bootstrap 实例</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="pragma" content="no-cache" />
   
   <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <link href="../css/1.css" rel="stylesheet">
</head>
<style>
.btn-off {
    background: url(../images/pwd2.png)no-repeat;
    background-size: 51px 35px;
}
.btn-on {
    background: url(../images/pwd1.png)no-repeat;
    background-size: 51px 35px;
}
.tp-btn {
    display: block;
    position: absolute;
    right: 10px;
    margin-top: -40px;
    width: 51px;
    height: 35px;
}


</style>
<body style="background:#f5f5f5;height:100%">


	<div class="easy_header" style="background:#fff;">
		<a href="" class="left" style="left:0"><span class="glyphicon glyphicon-chevron-left" style="color: rgb(0, 0, 0);"></span></a>
		<p>登录</p>
	</div>

	
	
	
	<div class="card">
		<div class="card_con">
			<p class="order_details_item_list">
				<span class="order_details_item">手机号</span>
				<input type="text" placeholder="11位手机号" id="input1">
				<span class="clear-box" onclick="clearKeyword1();"></span>
			</p><div style="clear:both"></div>
			<p class="order_details_item_list" style="border:0">
				<span class="order_details_item">密码</span>
				<input class="txt-input txt-password" type="password" autocomplete="off" placeholder="请输入密码" required id="input2" />
				<span class="clear-box" onclick="clearKeyword2();"></span>
				<b class="tp-btn btn-off"></b>
				
			</p><div style="clear:both"></div>
		</div>	
	</div>
	
	
	<div class="btm_btn">
		<button>提交</button>
	</div>	
	
	<a href="" class="c_red" style="font-size:0.8rem;padding:0 15px">忘记密码</a>
	








<script src="../js/zepto-1.1.6.min.js"></script>
<script>
$('.btn-off').on('click',function() {
    if ($(this).hasClass('btn-on')) {
        $(this).removeClass('btn-on');
        $(this).prev().attr('type', 'password');
    } else {
        $(this).addClass('btn-on');
        $(this).prev().attr('type', 'text');
    }
});

function clearKeyword1(){
    document.getElementById('input1').value = '';
}
function clearKeyword2(){
    document.getElementById('input2').value = '';
}
</script>




	
	
</body>
</html>
