<!DOCTYPE html>
<html>
<head>
   <title>在线尝试 Bootstrap 实例</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="pragma" content="no-cache" />
   
   <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="../css/percircle.css">
   <link href="../css/1.css" rel="stylesheet">
</head>
<body style="background:#f5f5f5;height:100%">


	<div class="easy_header" style="background:#fff;">
		<a href="" class="left" style="left:0"><span class="glyphicon glyphicon-chevron-left" style="color: rgb(0, 0, 0);"></span></a>
		<p>8000抵扣券兑换记录</p>
	</div>

	
	
	
	<div class="card">
		<div class="card_title">
			<p class="fs095">8000抵扣券</p>	
			<p class="fs095">已有 <span class="c_red fs12"> 8 </span> 人购买兑换</p>	
		</div>
		
		<div id="sacircle" class="c100 p33 small pink">
			<span>33%</span>
			<div class="slice">
				<div class="bar"></div>
				<div class="fill"></div>
			</div>
		</div>		

	</div>
	
	

	<div class="card">
		<div class="card_con">
			<p class="order_details_item_list">
				<span class="order_details_item item1">日期</span>
				<span class="order_details_item item2">用户</span>
				<span class="order_details_item item3">房号</span>
			</p><div style="clear:both"></div>
			<p class="order_details_item_list">
				<span class="order_details_item item1">2016.06.01</span>
				<span class="order_details_item item2">13413413414</span>
				<span class="order_details_item item3">203</span>
			</p><div style="clear:both"></div>
			<p class="order_details_item_list">
				<span class="order_details_item item1">2016.06.01</span>
				<span class="order_details_item item2">13413413414</span>
				<span class="order_details_item item3">203</span>
			</p><div style="clear:both"></div>
			<p class="order_details_item_list" style="border:0">
				<span class="order_details_item item1">2016.06.01</span>
				<span class="order_details_item item2">13413413414</span>
				<span class="order_details_item item3">203</span>
			</p><div style="clear:both"></div>
		</div>	
	</div>
		



	<script type="text/javascript" src="../js/percircle.js"></script>	
</body>
</html>
