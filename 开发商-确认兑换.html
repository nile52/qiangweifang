<!DOCTYPE html>
<html>
<head>
    <title>兑换礼物</title>
	<meta charset="utf-8">	
	<!-- 手机头 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="pragma" content="no-cache" />
    <!-- 手机头 -->
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link href="css/1.css" rel="stylesheet">
</head>
<body style="background:#f5f5f5;height:100%">
	<div class="easy_header" style="background:#fff;">
		<a href="" class="left" style="left:0"><img src="images/ic_end_back@2x.png" width="20"></a>
		<p>兑换礼物</p>
	</div>
	<!-- 折扣类 --><!-- 暂时都显示 -->
	<div class="card exchange_confirm " id="zhekou" style="display:">
		<div class="card_title">
			<p class="fs20" style="line-height:1.5rem;padding:15px 0 0 0;text-align:center"><span class="c_red">9折抵扣券</span></p>	
			<p class="fs15" style="line-height:1.5rem;padding:10px 0;">该优惠券可在案场公示价格基础上对指定房源房款总价打<span class="c_red"> 9 </span>折优惠</p>	
		</div>
	</div>
	<!-- 抵扣类 --><!-- 暂时都显示 -->
	<div class="card exchange_confirm" id="dikou" style="display:">
		<div class="card_title">
			<p class="fs20" style="line-height:1.5rem;padding:15px 0 0 0;text-align:center"><span class="c_red">10000.00元抵扣券</span></p>	
			<p class="fs15" style="line-height:1.5rem;padding:10px 0;">该抵扣券可针对指定房源使用，在案场优惠后的总房款基础上额外再优惠<span class="c_red"> 10000.00 </span>元。</p>	
		</div>
	</div>
	<div class="card">
		<div class="card_con">
			<p class="order_details_item_list">
				<span class="order_details_item c_333">用户</span>
				<input type="text" placeholder="请输入XXX">
			</p><div style="clear:both"></div>
			<p class="order_details_item_list">
				<span class="order_details_item c_333">房间号</span>
				<input type="text" placeholder="*幢*单元*室">
			</p><div style="clear:both"></div>
			<p class="order_details_item_list">
				<span class="order_details_item c_red">房源表单价</span>
				<input type="text" placeholder="例如：1,580,000">
			</p><div style="clear:both"></div>
		</div>	
	</div>
	<!-- 底部固定button -->
	<div class="fixed_btn_adjust"></div>
	<div class="fixed_btm_btn">
		<button class="c_fff">取消</button> <button class="c_red" data-toggle="modal" data-target="#myModal">兑换</button>	
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
		  <div class="modal-content">

			 <div class="modal-body">
			   <h4>提交完成</h4>
				<p>兑换成功！兑换成功兑换成功兑换成功兑换成功兑换成功！</p>
			 </div>
			 <div class="modal-footer">
				<button type="button" class="btn btn-default" 
				   data-dismiss="modal">确认
				</button>
			 </div>
		  </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</body>
</html>
