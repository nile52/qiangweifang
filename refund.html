<!DOCTYPE html>
<html>
<head>
   <title>在线尝试 Bootstrap 实例</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="pragma" content="no-cache" />
   
   <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <link href="css/1.css" rel="stylesheet">
</head>



<body style="background:#f5f5f5;height:100%">


	<div class="easy_header" style="background:#fff;">
		<a href="" class="left"><span class="glyphicon glyphicon-chevron-left" style="color: rgb(0, 0, 0);"></span></a>		
		<p>申请退款</p>		
	</div>
	
	
	
	<div class="card">
		<div class="card_title">
			<p class="fs095">退还内容</p>		
		</div>
		<div class="card_con">
			<p>
				<span class="refund_name">8000抵扣券</span>
				<span class="refund_price">1000.00元</span>
			</p><div style="clear:both"></div>
		</div>
	</div>
	
	<div class="card">
		<div class="card_title">
			<p class="fs095">退还内容</p>		
		</div>
		<div class="card_con">
			<p><span class="refund_path">原路退回</span><span class="refund_tips">（3-10个工作日内退还到原支付方）</span><div style="clear:both"></div></p>
		</div>	
	</div>
	
	
	<div class="card">
		<div class="card_title">
			<p class="fs095">退款原因<span class="refund_tips">（至少选择一项）</span></p>		
		</div>
		<div class="card_con">
			<p class="refund_reason_list">
				<span class="refund_reason left">后悔了，不想要了</span>
				<span class="pay_list_c1 right"><input type="radio" checked="checked" name="paylist" value="1" class="radioclass"></span>
			</p><div style="clear:both"></div>
			<p class="refund_reason_list">
				<span class="refund_reason left">去过了，不太满意</span>
				<span class="pay_list_c1 right"><input type="radio" checked="checked" name="paylist" value="1" class="radioclass"></span>
			</p><div style="clear:both"></div>
			<p class="refund_reason_list">
				<span class="refund_reason left">买错了</span>
				<span class="pay_list_c1 right"><input type="radio" checked="checked" name="paylist" value="1" class="radioclass"></span>
			</p><div style="clear:both"></div>
			<p class="refund_reason_list">
				<span class="refund_reason left">其他</span>
				<span class="pay_list_c1 right"><input type="radio" checked="checked" name="paylist" value="1" class="radioclass"></span>
			</p><div style="clear:both"></div>

		</div>
	</div>
	
	
	<div class="fixed_btm_btn">
		<button data-toggle="modal" data-target="#myModal">申请退款</button>
	</div>	


	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
		  <div class="modal-content">

			 <div class="modal-body">
			   <h4>申请成功</h4>
				<p>亚洲语言和非亚洲语言的文本规则，允许在字内换行</p>
			 </div>
			 <div class="modal-footer">
				<button type="button" class="btn btn-default" 
				   data-dismiss="modal">确认
				</button>
			 </div>
		  </div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>

	
	
<script>	
$(".pay_list_c1").on("click",function(){
	$(this).toggleClass( "on" );
})
</script>	
	
	
	
</body>
</html>
